<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h5 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('background.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
<body>

<div class="bgimg w3-display-container w3-text-white">
  <div class="w3-display-middle w3-jumbo">
    <p>MediQR</p>
  </div>
  <div class="w3-display-topleft w3-container w3-xlarge">
    <p><button onclick="document.getElementById('menu').style.display='block'" class="w3-button w3-black">Decode Profile</button></p>
    <p><button onclick="document.getElementById('contact').style.display='block'" class="w3-button w3-black">Encode Profile</button></p>
  </div>
  <div class="w3-display-bottomleft w3-container">
    <p class="w3-xlarge">HackDuke | November 2rd, 2019</p>
    <p class="w3-large">Duke University</p>
    <p>powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
  </div>
</div>

<!-- Menu Modal -->
<div id="menu" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom">
    <div class="w3-container w3-black w3-display-container">
      <span onclick="document.getElementById('menu').style.display='none'" class="w3-button w3-display-topright w3-large">x</span>
      <h1>Starters</h1>
    </div>
    <div class="w3-container">
		<form enctype="multipart/form-data" action="/decode" method="POST">
<!-- MAX_FILE_SIZE (maximum file size in bytes) must precede the file input field used to upload the QR code image -->
			<input class="w3-input w3-padding-16 w3-border" type="hidden" name="MAX_FILE_SIZE" value="1048576" />
<!-- The "name" of the input field has to be "file" as it is the name of the POST parameter -->
			<p>Enter patient ID:</p> <input class="w3-input w3-padding-16 w3-border" name="pid" type="text" />
			<p>Enter password:</p> <input class="w3-input w3-padding-16 w3-border" name="password" type="password" />
			<p>Choose QR code image to read/scan:</p> <input class="w3-input w3-padding-16 w3-border"name="file" type="file" />
			<button type="submit" class="w3-button">READ QR CODE</button>>
</form>
		
    </div>
  </div>
</div>

<!-- Contact Modal -->
<div id="contact" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom">
    <div class="w3-container w3-black">
      <span onclick="document.getElementById('contact').style.display='none'" class="w3-button w3-display-topright w3-large">x</span>
      <h1>Contact</h1>
    </div>
    <div class="w3-container">
      <p>Reserve a table, ask for today's special or just send us a message:</p>
      <form action="/encode" method="post">
        <p><input class="w3-input w3-padding-16 w3-border" name = "pid" type="number" placeholder="pid"></p>
        <p><input class="w3-input w3-padding-16 w3-border" name = "name" type = "test"
        placeholder="name"></p>
        <p><input class="w3-input w3-padding-16 w3-border" name = "age" type = "test"
        placeholder="age"></p>
        <p><input class="w3-input w3-padding-16 w3-border" name = "gender" type = "test"
        placeholder="gender"></p>
        <p><input class="w3-input w3-padding-16 w3-border" name = "syndrome" type = "test"
        placeholder="syndrome"></p>
        <p><input class="w3-input w3-padding-16 w3-border" name = "diagonosis" type="text" placeholder="diagnosis"></p>
        <p><button class="w3-button" type="submit">SEND MESSAGE</button></p>
      </form>
    </div>
  </div>
</div>

</body>
</html>
